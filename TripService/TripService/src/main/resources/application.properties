spring.application.name=TripService
grpc.server.port=9098


spring.datasource.url=jdbc:postgresql://localhost:5431/trip_db
spring.datasource.username=postgres
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=update

grpc.client.ride-service.address=static://localhost:9094
grpc.client.ride-service.negotiationType=plaintext

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=trip

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.properties.spring.json.value.default.type=com.rideApp.TripService.event.DriverMatchedEvent

spring.kafka.consumer.auto-offset-reset=earliest